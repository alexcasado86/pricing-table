<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Table</title>
</head>
<body>
  <div id="cards">
    <div class="card">
      <div class="content1">
        <div class="prices">
          <span>Para você começar</span>
          <div class="prices-type">
            <h2>Essentials</h2>
            <h3>R$ <strong>19,97/mês</strong></h3>
          </div>
        </div>
        <button>Assinar agora</button>
        <img src="assets/images/divider.svg" alt="Uma borda como divisória">
        <div class="benefits">
          <div class="description">
            <div class="description1">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>Até 3 usuários</span>
            </div>
            <img src="assets/images/info.svg" alt="Ícone de informação">
          </div>
          <div class="description">
            <div class="description2">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>Auto atendimento</span>
            </div>
            <img src="assets/images/info.svg" alt="Ícone de informação">
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="content2">
        <div class="prices">
          <span>Para você decolar</span>
          <div class="prices-type">
            <h2 class="white">Ultimate</h2>
            <h3 class="white">R$ <strong>29,97/mês</strong></h3>
          </div>
        </div>
        <button class="button">Assinar agora</button>
        <img src="assets/images/divider.svg" alt="Uma borda como divisória">
        <div class="benefits">
          <div class="description">
            <div class="description1">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>Usuários ilimitados</span>
            </div>
            <img src="assets/images/info.svg" alt="Ícone de informação">
          </div>
          <div class="description">
            <div class="description2">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>Suporte 24/7</span>
            </div>
            <img src="assets/images/info.svg" alt="Ícone de informação">
          </div>
          <div class="description">
            <div class="description3">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>CSM Dedicado</span>
            </div>
            <img src="assets/images/info.svg" alt="Ícone de informação">
          </div>
          <div class="description">
            <div class="description4">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>Treinamentos</span>
            </div>
            <img src="assets/images/info.svg" alt="Ícone de informação">
          </div>
        </div>
        <div class="tag">Mais vantajoso</div>
      </div>
    </div>
    <div class="card">
      <div class="content3">
        <div class="prices">
          <span>Para sua empresa</span>
          <div class="prices-type">
            <h2>Enterprise</h2>
          </div>
        </div>
        <button>Fale com a gente</button>
        <img src="assets/images/divider.svg" alt="Uma borda como divisória">
        <div class="benefits">
          <div class="description">
            <div class="description1">
              <img src="assets/images/check.svg" alt="Ícone de um check verde">
              <span>Plano customizado especialmente<br/>para a necessidade de seu negócio</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
